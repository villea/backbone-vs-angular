<!doctype html>
<html ng-app="taskboard">
  <head>
	<title>Angular - Todos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/stylesheets/style.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="./ng-tasks.js"></script>
 </head>
 <body>
  <div class="container" ng-controller="TasksCtrl">
     <div class="row">
       <h1>Angular - Task Board</h1>
     </div>
     <div class="row">
       <div class="span4">
       	<div class="row">
            <h3>Inbox</h3>
        </div>
        <div id="inbox" class="row">
        <div class="row task" ng-repeat="task in tasks | filter: trail = 'inbox'">
            <task></task>
       </div>
       </div>
          <div id="add_task" class="row">
             <textarea name="name" placeholder="Task" ng-model="newtask.name"></textarea>
             <button class="btn btn-large" ng-click="addTask(newtask)"><i class="icon-plus"></i></button>
          </div>	
       </div>
       <div class="span4">
          <div class="row">
            <h3>In progress</h3>
          </div>
          <div id="in_progress" class="row">
           <div class="row task" ng-repeat="task in tasks | filter: trail = 'in progress'">
             <task></task>
           </div>
          </div>
       </div>
       <div class="span4">
          <div class="row">
          <h3>Done</h3>
          </div>
          <div id="done" class="row">
            <div class="row task" ng-repeat="task in tasks | filter: trail = 'done'">
             <task></task>
           </div>
          </div>
       </div>       
     </div>	
 </body>
</html>
