<!doctype html>
<html>
  <head>
	<title>Backbone - Todos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/stylesheets/style.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="/javascripts/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/javascripts/json2.js"></script>	
    <script type="text/javascript" src="/javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="/javascripts/backbone.js"></script>
  </head>
<body>
  <div class="container">
     <div class="row">
       <h1>Backbone - Task Board</h1>
     </div>
     <div class="row">
       <div class="span4">
       	  <div class="row">
            <h3>Inbox</h3>
          </div>
          <div id="inbox" class="row">
          
          </div>
          <div id="add_task" class="row">
          </div>	
       </div>
       <div class="span4">
          <div class="row">
            <h3>In progress</h3>
          </div>
          <div id="in_progress" class="row">
          
          </div>
       </div>
       <div class="span4">
          <div class="row">
          <h3>Done</h3>
          </div>
          <div id="done" class="row">
          
          </div>
       </div>       
     </div>	
  </div>

  <script id="add_task_tmpl" type="text/template"> 
          <textarea name="name" placeholder="Task"></textarea>
          <button class="btn btn-large"><i class="icon-plus"></i></button>
  </script>
  <script id="task_tmpl" type="text/template">
    <div class="row task">
       <span>
       <% if(showLeftArrow) { %>
       <button class="btn btn-link left"><i class="icon-chevron-left"></i></button>
       <% } %>
       <b><%= name %></b>
       <% if(showRightArrow) { %>
       <button class="btn btn-link right"><i class="icon-chevron-right"></i></button>
       <% } %>
       </span>
    </div>
  </script>

  <script type="text/javascript" src="/bb-tasks/bb-tasks.js"></script>

  <script type="text/javascript">
    $(function (){
    "use strict";

    var tasks = new App.Tasks();

    new App.AddTaskView({   	
       collection : tasks
    })
    
    new App.ShowTasksView({
       el : '#inbox',
       collection : tasks,
       trail : 'inbox'
    }) 

    new App.ShowTasksView({
       el : '#in_progress',
       collection : tasks,
       trail : 'in progress'
    })

    new App.ShowTasksView({
       el : '#done',
       collection : tasks,
       trail : 'done'
    })

    tasks.fetch(); 

    }) 

  </script>
</body>
</html>
