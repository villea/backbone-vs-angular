<!doctype html>
<html>
  <head>
	<title>Backbone - Todos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="/javascripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="/javascripts/json2.js"></script>	
    <script type="text/javascript" src="/javascripts/backbone.js"></script>
    <script type="text/javascript" src="./bb-tasks.js"></script>
  </head>
<body>
  <div class="container">
     <div class="row">
       <h1>Backbone - Task Board</h1>
     </div>
     <div class="row">
       <div id="add_task" class="span3">
          <textarea name="name" placeholder="Task"></textarea>
          <button class="btn btn-large" style="float:right"><i class="icon-plus"></i></button>
       </div>
       <div class="span3">
          <h3>Inbox</h3>
       </div>
       <div class="span3">
          <h3>In progress</h3>
       </div>
       <div class="span3">
          <h3>Done</h3>
       </div>       
     </div>	
  </div>
  <script type="text/javascript">
    $(function (){
     
     var tasks = new Tasks();

     new AddTaskView({   	
       collection : tasks
    })
    
    })


  </script>
</body>
</html>
